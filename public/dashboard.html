<!DOCTYPE html>
<html lang="en">
<head>

<!-- FORCE UTF-8 -->
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<title>Swift Hub Control</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Anton&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

*{
  box-sizing:border-box;
  font-family:"Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
}

/* ================= EMOJI GLOW ================= */

.emoji{
  display:inline-block;
  animation:emojiGlow 1.2s infinite alternate;
}

@keyframes emojiGlow{
  0%{
    text-shadow:0 0 5px #fff;
    transform:scale(1);
  }
  100%{
    text-shadow:0 0 20px #00ffff,0 0 35px #ff00ff;
    transform:scale(1.15);
  }
}

/* ================= BG ================= */

#bg{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.12;
  background:linear-gradient(180deg,#111,#000,#111);
  animation:bgmove 14s linear infinite;
}

@keyframes bgmove{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= HEADER ================= */

header{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;

  padding:14px;
  background:#000;
  border-bottom:3px solid #fff;
}

/* MENU */

.menu,.back{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  cursor:pointer;
}

.back{display:none}

/* ================= TITLE ================= */

.title{
  font-family:"Anton",sans-serif;
  font-size:24px;
  letter-spacing:3px;

  background:linear-gradient(90deg,#ff0000,#fff,#ff0000);
  background-size:300%;

  -webkit-background-clip:text;
  color:transparent;

  animation:titleFlow 4s linear infinite;

  text-shadow:
    0 0 12px #fff,
    0 0 25px #000;
}

@keyframes titleFlow{
  from{background-position:0%}
  to{background-position:300%}
}

/* ================= PANEL ================= */

#panel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:99;

  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

.panel-btn{
  padding:12px 25px;
  border:2px solid #fff;
  background:#000;
  color:#fff;
  font-size:18px;
  cursor:pointer;

  animation:panelBlink 1s infinite alternate;
}

@keyframes panelBlink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 20px #00ffff}
}

/* ================= STATS ================= */

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:10px;
}

.stat{
  background:#050505;
  border:2px solid #fff;
  padding:8px;
  text-align:center;

  animation:boxBlink 1.3s infinite alternate;
}

@keyframes boxBlink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 18px #00ffff}
}

.stat span{
  font-size:22px;
  font-weight:700;
}

/* ================= TABLE ================= */

.container{
  padding:6px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#000;
  padding:6px;
  font-size:12px;
  border:1px solid #fff;
}

td{
  padding:6px;
  font-size:12px;
  text-align:center;
  border:1px solid #fff;
  word-break:break-all;
}

/* ================= STATUS ================= */

.status{
  font-size:20px;
}

.free{
  color:#00ff88;
  animation:blink 1s infinite;
  text-shadow:0 0 12px #00ff88;
}

.using{
  color:#ffe600;
  animation:blink 1s infinite;
  text-shadow:0 0 12px #ffe600;
}

.expired{
  color:#ff3333;
  animation:blink 1s infinite;
  text-shadow:0 0 12px #ff3333;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* ================= FOOTER ================= */

footer{
  text-align:center;
  font-size:11px;
  color:#777;
  padding:10px;
}

</style>
</head>

<body>

<div id="bg"></div>

<!-- PANEL -->

<div id="panel">

  <div class="panel-btn" onclick="openChart()">
    <span class="emoji">üìä</span> Statistics
  </div>

  <div class="panel-btn" onclick="closePanel()">
    <span class="emoji">‚ùå</span> Close
  </div>

</div>

<header>

  <div class="menu" id="menuBtn" onclick="openPanel()">
    <span class="emoji">‚ò∞</span>
  </div>

  <div class="back" id="backBtn" onclick="backHome()">
    <span class="emoji">‚¨ÖÔ∏è</span>
  </div>

  <div class="title">
    SWIFT HUB ‚Ä¢ KEY CONTROL
  </div>

</header>

<!-- MAIN -->

<div id="mainPage">

<div class="stats">

  <div class="stat">Total<br><span id="total">0</span></div>
  <div class="stat">Free<br><span id="free">0</span></div>
  <div class="stat">Used<br><span id="used">0</span></div>

</div>

<div class="container">

<table>

<thead>
<tr>
  <th>#</th>

  <th>
    <span class="emoji">üë§</span> User
  </th>

  <th>
    <span class="emoji">üîë</span> Key
  </th>

  <th>
    <span class="emoji">üö¶</span> Status
  </th>

  <th>
    <span class="emoji">‚è±Ô∏è</span> Time
  </th>
</tr>
</thead>

<tbody id="data"></tbody>

</table>

</div>

</div>

<!-- CHART -->

<div id="chartPage" style="display:none;text-align:center;padding:12px">

<h3>
  <span class="emoji">üìä</span> Monthly Usage
</h3>

<canvas id="chart"></canvas>

</div>

<footer>
Swift Hub ¬© 2026
</footer>

<script>

/* ================= PANEL ================= */

function openPanel(){ panel.style.display="flex"; }
function closePanel(){ panel.style.display="none"; }

function openChart(){

  panel.style.display="none";

  mainPage.style.display="none";
  chartPage.style.display="block";

  menuBtn.style.display="none";
  backBtn.style.display="block";
}

function backHome(){

  chartPage.style.display="none";
  mainPage.style.display="block";

  menuBtn.style.display="block";
  backBtn.style.display="none";
}

/* ================= TIME ================= */

function format(ms){

  if(ms<=0) return "00:00:00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${h.toString().padStart(2,"0")}:${m
    .toString().padStart(2,"0")}:${se
    .toString().padStart(2,"0")}`;
}

/* ================= DATA ================= */

let cacheData=[];

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    cacheData=data;

    let html="";

    let total=data.length;
    let free=0;
    let used=0;

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢";
        cls="free";
        time="FREE";
        free++;

      }else if(k.left>0){

        st="üü°";
        cls="using";
        time=format(k.left);
        used++;

      }else{

        st="üî¥";
        cls="expired";
        time="EXPIRED";
        used++;
      }

      html+=`
      <tr>
        <td>${i+1}</td>
        <td>${k.user||"‚Äî"}</td>
        <td>${k.key?.slice(0,24)}...</td>
        <td class="status ${cls}">${st}</td>
        <td>${time}</td>
      </tr>`;
    });

    dataEl.innerHTML=html;

    totalEl.textContent=total;
    freeEl.textContent=free;
    usedEl.textContent=used;

  }catch(e){
    console.log(e);
  }
}

const dataEl=document.getElementById("data");
const totalEl=document.getElementById("total");
const freeEl=document.getElementById("free");
const usedEl=document.getElementById("used");

/* ================= START ================= */

load();
setInterval(load,2000);

</script>

</body>
</html>
