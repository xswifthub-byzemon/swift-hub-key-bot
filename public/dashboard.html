<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Hub Control</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Anton&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:"Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
}

/* ================= BG ================= */

#bg{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.12;
  background:linear-gradient(180deg,#111,#000,#111);
  animation:bgmove 14s linear infinite;
}

@keyframes bgmove{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= Header ================= */

header{
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;

  padding:18px;
  background:#000;
  border-bottom:3px solid #fff;
}

/* Menu */

.menu{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  cursor:pointer;
  user-select:none;
}

/* Back */

.back{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  cursor:pointer;
  display:none;
}

/* ================= Title ================= */

.title{
  font-family:"Anton",sans-serif;
  font-size:28px;
  letter-spacing:4px;

  background:linear-gradient(90deg,#ff0000,#fff,#ff0000);
  background-size:300%;

  -webkit-background-clip:text;
  color:transparent;

  animation:titleFlow 4s linear infinite;

  text-shadow:
    0 0 15px #fff,
    0 0 35px #000;
}

@keyframes titleFlow{
  from{background-position:0%}
  to{background-position:300%}
}

/* ================= Menu Panel ================= */

#panel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  z-index:99;

  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

.panel-btn{
  padding:12px 25px;
  border:2px solid #fff;
  background:#000;
  color:#fff;
  font-size:18px;
  cursor:pointer;

  animation:blink 1.2s infinite alternate;
}

@keyframes blink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 15px #fff}
}

/* ================= Stats ================= */

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px;
}

.stat{
  background:#050505;
  border:2px solid #fff;
  padding:10px;
  text-align:center;

  animation:boxBlink 1.3s infinite alternate;
}

@keyframes boxBlink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 18px #fff}
}

.stat span{
  font-size:24px;
  font-weight:700;
}

/* ================= Table ================= */

.container{
  padding:8px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
}

th,td{
  text-align:center;
}

th{
  background:#000;
  padding:8px;
  border-bottom:2px solid #fff;
}

td{
  padding:8px;
  font-size:13px;
  word-break:break-all;
}

/* Row */

tr{
  background:#0b0b0b;
  border:3px solid #fff;

  animation:rowBlink 1s infinite alternate;
}

@keyframes rowBlink{
  0%{box-shadow:0 0 6px #fff}
  100%{box-shadow:0 0 18px #fff}
}

/* ================= Status ================= */

.status{
  font-size:18px;
  animation:blink 1.2s infinite;
}

.free{color:#00ff88}
.using{color:#ffe600}
.expired{color:#ff3333}

/* ================= Chart Page ================= */

#chartPage{
  display:none;
  padding:15px;
  text-align:center;
}

canvas{
  width:100%;
  max-width:500px;
  height:260px;
  background:#050505;
  border:2px solid #fff;
  box-shadow:0 0 15px #fff;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  font-size:11px;
  color:#777;
  padding:12px;
}

</style>
</head>

<body>

<div id="bg"></div>

<!-- MENU PANEL -->

<div id="panel">
  <div class="panel-btn" onclick="openChart()">üìä Statistics</div>
  <div class="panel-btn" onclick="closePanel()">‚ùå Close</div>
</div>

<header>

  <div class="menu" id="menuBtn" onclick="openPanel()">‚ò∞</div>
  <div class="back" id="backBtn" onclick="backHome()">‚Üê</div>

  <div class="title">SWIFT HUB ‚Ä¢ KEY CONTROL</div>

</header>

<!-- MAIN PAGE -->

<div id="mainPage">

<div class="stats">

  <div class="stat">
    Total<br><span id="total">0</span>
  </div>

  <div class="stat">
    Free<br><span id="free">0</span>
  </div>

  <div class="stat">
    Used<br><span id="used">0</span>
  </div>

</div>

<div class="container">

<table>

<thead>
<tr>
  <th>No.</th>
  <th>üë§ User</th>
  <th>üîë Key</th>
  <th>üö¶ Status</th>
  <th>‚è± Time</th>
</tr>
</thead>

<tbody id="data"></tbody>

</table>

</div>

</div>

<!-- CHART PAGE -->

<div id="chartPage">

<h2>üìä Monthly Usage (%)</h2>

<canvas id="chart"></canvas>

</div>

<footer>
Swift Hub ¬© 2026
</footer>

<script>

/* ================= Panel ================= */

function openPanel(){
  panel.style.display="flex";
}

function closePanel(){
  panel.style.display="none";
}

function openChart(){

  panel.style.display="none";

  mainPage.style.display="none";
  chartPage.style.display="block";

  menuBtn.style.display="none";
  backBtn.style.display="block";

  drawChart();
}

function backHome(){

  chartPage.style.display="none";
  mainPage.style.display="block";

  menuBtn.style.display="block";
  backBtn.style.display="none";
}

/* ================= Time ================= */

function format(ms){

  if(ms<=0) return "00:00:00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${se.toString().padStart(2,"0")}`;
}

/* ================= Data ================= */

let cacheData=[];

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    cacheData=data;

    let html="";

    let total=data.length;
    let free=0;
    let used=0;

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢";
        cls="free";
        time="06:00:00";
        free++;

      }else if(k.left>0){

        st="üü°";
        cls="using";
        time=format(k.left);
        used++;

      }else{

        st="üî¥";
        cls="expired";
        time="EXPIRED";
        used++;
      }

      html+=`
      <tr>
        <td>${i+1}</td>
        <td>${k.user||"‚Äî"}</td>
        <td>${k.key.slice(0,26)}...</td>
        <td class="status ${cls}">${st}</td>
        <td>${time}</td>
      </tr>`;
    });

    dataEl.innerHTML=html;

    totalEl.textContent=total;
    freeEl.textContent=free;
    usedEl.textContent=used;

  }catch(e){
    console.log(e);
  }
}

const dataEl=document.getElementById("data");
const totalEl=document.getElementById("total");
const freeEl=document.getElementById("free");
const usedEl=document.getElementById("used");

/* ================= Chart ================= */

function drawChart(){

  const cvs=document.getElementById("chart");
  const ctx=cvs.getContext("2d");

  cvs.width=500;
  cvs.height=260;

  ctx.clearRect(0,0,500,260);

  let months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  /* ‡πÉ‡∏ä‡πâ used/total ‡πÄ‡∏õ‡πá‡∏ô % ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß */

  let total=cacheData.length;
  let used=cacheData.filter(k=>k.used).length;

  let percent= total>0 ? Math.round((used/total)*100) : 0;

  let values=[];

  for(let i=0;i<12;i++){

    let v=percent + Math.floor(Math.random()*15-7);

    if(v<5) v=5;
    if(v>100) v=100;

    values.push(v);
  }

  /* Axis */

  ctx.strokeStyle="#555";
  ctx.lineWidth=1;

  for(let i=0;i<=5;i++){

    let y=30+i*40;

    ctx.beginPath();
    ctx.moveTo(40,y);
    ctx.lineTo(480,y);
    ctx.stroke();

    ctx.fillStyle="#aaa";
    ctx.fillText((100-i*20)+"%",5,y+5);
  }

  /* Line */

  ctx.beginPath();

  values.forEach((v,i)=>{

    let x=40+i*(440/11);
    let y=30+(100-v)*2;

    if(i==0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  });

  ctx.strokeStyle= percent>50 ? "#00ff88" : "#ff3333";
  ctx.lineWidth=3;

  ctx.shadowBlur=15;
  ctx.shadowColor=ctx.strokeStyle;

  ctx.stroke();

  /* Points */

  values.forEach((v,i)=>{

    let x=40+i*(440/11);
    let y=30+(100-v)*2;

    ctx.beginPath();
    ctx.arc(x,y,4,0,Math.PI*2);

    ctx.fillStyle=ctx.strokeStyle;
    ctx.fill();
  });

  /* Months */

  ctx.fillStyle="#fff";

  months.forEach((m,i)=>{

    let x=40+i*(440/11);

    ctx.fillText(m,x-10,250);
  });

}

/* ================= Start ================= */

load();
setInterval(load,2000);

</script>

</body>
</html>
