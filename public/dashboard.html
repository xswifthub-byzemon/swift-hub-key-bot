<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Hub Control</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:"Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= Background Effect ================= */

#bg{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:0.15;
  transition:1s;
}

.effect1{
  background:linear-gradient(180deg,#fff,#000,#fff);
  animation:flow1 8s linear infinite;
}

@keyframes flow1{
  from{background-position:0% 0%}
  to{background-position:0% 200%}
}

.effect2{
  background:linear-gradient(90deg,#000,#fff,#000);
  animation:flow2 8s linear infinite;
}

@keyframes flow2{
  from{background-position:0%}
  to{background-position:200%}
}

.effect3{
  background:radial-gradient(circle,#fff,#000,#000);
  animation:wave 6s ease-in-out infinite;
}

@keyframes wave{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* ================= Header ================= */

header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  background:#000;
  border-bottom:2px solid #222;
}

/* LOGO */

header img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid #444;
  background:#111;
  box-shadow:0 0 10px #fff;
}

/* ================= Title Effect ================= */

.title{
  font-size:22px;
  font-weight:700;

  background:linear-gradient(
    90deg,
    #ff0000,
    #ffffff,
    #ff0000
  );

  background-size:200%;
  -webkit-background-clip:text;
  color:transparent;

  animation:titleMove 4s linear infinite;

  text-shadow:
    0 0 15px rgba(255,0,0,.6),
    0 0 25px rgba(255,255,255,.4);
}

@keyframes titleMove{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= Table ================= */

.container{
  padding:10px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
}

th{
  font-size:12px;
  color:#aaa;
  padding:8px;
  background:#050505;
}

td{
  padding:10px 5px;
  font-size:11px;
}

tr{
  background:#0b0b0b;
  border:2px solid #fff;
  animation:borderBW 2s infinite alternate;
}

@keyframes borderBW{
  0%{
    border-color:#fff;
    box-shadow:0 0 6px #fff;
  }
  100%{
    border-color:#000;
    box-shadow:0 0 6px #000;
  }
}

tr:hover{
  background:#151515;
}

/* ================= Status ================= */

.status{
  font-size:16px;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.5}
  100%{opacity:1}
}

.free{
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}

.using{
  color:#ffe600;
  text-shadow:0 0 10px #ffe600;
}

.expired{
  color:#ff3333;
  text-shadow:0 0 10px #ff3333;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  font-size:11px;
  color:#666;
  padding:12px;
}

</style>
</head>

<body>

<div id="bg" class="effect1"></div>

<header>

  <th>#</th>

  <th>üîë Key</th>

<script>

/* ================= Background Switch ================= */

const effects=["effect1","effect2","effect3"];
let idx=0;

setInterval(()=>{

  const bg=document.getElementById("bg");

  bg.className=effects[idx];

  idx=(idx+1)%effects.length;

},10000);


/* ================= Time Format ================= */

function format(ms){

  if(ms<=0) return "00 : 00 : 00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${String(h).padStart(2,"0")} : ${String(m).padStart(2,"0")} : ${String(se).padStart(2,"0")}`;
}


/* ================= Load Data ================= */

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    let html="";

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢";
        cls="free";
        time="06 : 00 : 00";

      }else if(k.left>0){

        st="üü°";
        cls="using";
        time=format(k.left);

      }else{

        st="üî¥";
        cls="expired";
        time="EXPIRED";
      }

      html+=`
      <tr>

        <td>${i+1}</td>

        <td>${k.user||"‚Äî"}</td>

        <td>${k.key.slice(0,24)}...</td>

        <td class="status ${cls}">${st}</td>

        <td>${time}</td>

      </tr>
      `;
    });

    document.getElementById("data").innerHTML=html;

  }catch(e){
    console.log(e);
  }
}

load();
setInterval(load,1000);

</script>

</body>
