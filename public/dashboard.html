<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Hub Store Panel</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#ffd6f3,#cce7ff);
  color:#222;
}

/* ================= Banner ================= */

.banner{
  width:100%;
  max-width:1320px;
  height:500px;
  margin:15px auto;
  border-radius:25px;
  background:
  url("https://i.imgur.com/9XKQ1Gq.jpg") center/cover,
  linear-gradient(135deg,#ffb6e6,#9fd6ff);
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.25);
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.3);
}

.banner h1{
  position:absolute;
  bottom:30px;
  left:30px;
  font-size:40px;
  color:#fff;
  text-shadow:0 0 20px #ff69b4;
  z-index:2;
}

.banner p{
  position:absolute;
  bottom:5px;
  left:30px;
  color:#fff;
  z-index:2;
}

/* ================= Container ================= */

.container{
  max-width:1320px;
  margin:auto;
  padding:10px;
}

/* ================= Card ================= */

.card{
  background:
  url("https://i.imgur.com/8FJwZJk.png") center/cover,
  linear-gradient(135deg,#ffe6f7,#e0f2ff);

  border-radius:18px;
  margin-bottom:15px;
  padding:12px;

  position:relative;
  overflow:hidden;

  box-shadow:0 5px 20px rgba(0,0,0,.15);
}

/* Rainbow Border */

.card::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;

  background:linear-gradient(
    90deg,
    red,orange,yellow,green,cyan,blue,purple,red
  );

  background-size:300%;
  animation:rainbow 6s linear infinite;

  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);

  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

@keyframes rainbow{
  from{background-position:0%}
  to{background-position:300%}
}

/* ================= Card Content ================= */

.row{
  display:grid;
  grid-template-columns:40px 1fr;
  gap:10px;
}

.index{
  font-size:18px;
  font-weight:700;
  color:#ff4da6;
}

.info{
  font-size:13px;
}

.info div{
  margin:3px 0;
}

/* ================= Status ================= */

.status{
  font-size:18px;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.5}
  100%{opacity:1}
}

.free{
  color:#00c853;
}

.using{
  color:#ffb300;
}

.expired{
  color:#ff1744;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  font-size:12px;
  color:#555;
  padding:15px;
}

</style>
</head>

<body>

<!-- Banner -->
<div class="banner">
  <h1>üõí Swift Hub Store</h1>
  <p>Key & License Management</p>
</div>

<!-- Content -->
<div class="container" id="list"></div>

<footer>
Swift Hub ¬© 2026 ‚Ä¢ Cute System üíñ
</footer>

<script>

/* ===== Format Time ===== */

function format(ms){

  if(ms<=0) return "00 : 00 : 00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${String(h).padStart(2,"0")} : ${String(m).padStart(2,"0")} : ${String(se).padStart(2,"0")}`;
}


/* ===== Load Data ===== */

async function load(){

  try{

    const res = await fetch("/api/dashboard");
    const data = await res.json();

    let html = "";

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢ FREE";
        cls="free";
        time="06 : 00 : 00";

      }else if(k.left>0){

        st="üü° USING";
        cls="using";
        time=format(k.left);

      }else{

        st="üî¥ EXPIRED";
        cls="expired";
        time="EXPIRED";
      }

      html+=`

      <div class="card">

        <div class="row">

          <div class="index">${i+1}</div>

          <div class="info">

            <div>üë§ User : ${k.user||"‚Äî"}</div>

            <div>üîë Key : ${k.key}</div>

            <div>üö¶ Status :
              <span class="status ${cls}">
                ${st}
              </span>
            </div>

            <div>‚è± Time : ${time}</div>

          </div>

        </div>

      </div>

      `;
    });

    document.getElementById("list").innerHTML = html;

  }catch(e){
    console.log(e);
  }
}

load();
setInterval(load,1000);

</script>

</body>
</html>
