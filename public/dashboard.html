<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Swift Hub Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Anton&display=swap" rel="stylesheet">

<style>

/* GLOBAL */

*{
  box-sizing:border-box;
  font-family:"Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
}

/* LOGIN */

#loginBox{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.login-panel{
  border:2px solid #fff;
  padding:25px;
  width:300px;
  text-align:center;
  box-shadow:0 0 20px #00ffff;
}

.login-panel h2{
  margin-bottom:15px;
  color:#00ffff;
}

.login-panel input{
  width:100%;
  padding:8px;
  background:#000;
  border:1px solid #fff;
  color:#fff;
  margin-bottom:10px;
}

.login-panel button{
  width:100%;
  padding:8px;
  background:#000;
  color:#00ffff;
  border:1px solid #00ffff;
  cursor:pointer;
}

.login-panel button:hover{
  background:#00ffff;
  color:#000;
}

/* BG */

#bg{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.15;
  background:linear-gradient(180deg,#111,#000,#111);
  animation:bgmove 15s linear infinite;
}

@keyframes bgmove{
  from{background-position:0%}
  to{background-position:200%}
}

/* HEADER */

header{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  position:relative;
  background:#000;
  border-bottom:3px solid #fff;
}

.menu,.back{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  cursor:pointer;
}

.back{display:none}

.title{
  font-family:"Anton",sans-serif;
  font-size:24px;
  letter-spacing:3px;

  background:linear-gradient(90deg,#ff0040,#fff,#ff0040);
  background-size:300%;

  -webkit-background-clip:text;
  color:transparent;

  animation:titleFlow 4s linear infinite;

  text-shadow:0 0 15px #fff;
}

@keyframes titleFlow{
  from{background-position:0%}
  to{background-position:300%}
}

/* PANEL */

#panel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:99;

  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:18px;
}

.panel-btn{
  padding:12px 30px;
  font-size:18px;
  border:2px solid #fff;
  background:#000;
  color:#fff;
  cursor:pointer;
}

.panel-btn:hover{
  box-shadow:0 0 15px #00ffff;
}

/* PAGE */

.page{display:none}
.page.active{display:block}

/* STATS */

.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

.stat{
  background:#050505;
  border:2px solid #fff;
  padding:10px;
  text-align:center;
}

.stat span{
  font-size:24px;
  font-weight:700;
}

/* TABLE */

.container{
  padding:8px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border:1px solid #fff;
  padding:6px;
  font-size:12px;
  text-align:center;
}

td{
  word-break:break-all;
}

/* STATUS */

.free{color:#00ff88}
.using{color:#ffe600}
.expired{color:#ff3333}

/* COPY */

.copy-btn{
  cursor:pointer;
  color:#00ffff;
}

.copy-btn:hover{
  text-shadow:0 0 8px #00ffff;
}

/* SETTINGS */

.setting-box{
  max-width:350px;
  margin:auto;
  border:2px solid #fff;
  padding:15px;
}

.setting-box input{
  width:100%;
  padding:7px;
  margin:5px 0;
  background:#000;
  border:1px solid #fff;
  color:#fff;
}

.setting-box button{
  width:100%;
  padding:8px;
  margin-top:8px;
  background:#000;
  border:1px solid #00ffff;
  color:#00ffff;
  cursor:pointer;
}

.setting-box button:hover{
  background:#00ffff;
  color:#000;
}

/* FOOTER */

footer{
  text-align:center;
  font-size:11px;
  color:#777;
  padding:10px;
}

</style>
</head>

<body>

<!-- LOGIN -->

<div id="loginBox">

  <div class="login-panel">

    <h2>üîí Swift Hub Login</h2>

    <input type="password" id="pass" placeholder="Enter Password">

    <button onclick="login()">LOGIN</button>

    <p id="loginMsg" style="color:red;font-size:12px;"></p>

  </div>

</div>

<div id="bg"></div>

<!-- PANEL -->

<div id="panel">

  <div class="panel-btn" onclick="openHome()">üè† Free Keys</div>
  <div class="panel-btn" onclick="openTest()">üíé Premium Keys</div>
  <div class="panel-btn" onclick="openSettings()">‚öôÔ∏è Settings</div>
  <div class="panel-btn" onclick="closePanel()">‚ùå Close</div>

</div>

<!-- HEADER -->

<header>

  <div class="menu" id="menuBtn" onclick="openPanel()">‚ò∞</div>
  <div class="back" id="backBtn" onclick="goBack()">‚¨Ö</div>

  <div class="title">SWIFT HUB DASHBOARD</div>

</header>

<!-- HOME -->

<div id="homePage" class="page active">

  <div class="stats">

    <div class="stat">Premium<br><span id="premiumCount">0</span></div>
    <div class="stat">Free<br><span id="freeCount">0</span></div>

  </div>

  <div class="container">

    <table>

      <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Key</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>

      <tbody id="freeData"></tbody>

    </table>

  </div>

</div>

<!-- PREMIUM -->

<div id="testPage" class="page">

  <div class="container">

    <h3>üíé Premium Keys</h3>

    <table>

      <thead>
        <tr>
          <th>#</th>
          <th>Key</th>
          <th>Copy</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>

      <tbody id="testData"></tbody>

    </table>

  </div>

</div>

<!-- SETTINGS -->

<div id="settingsPage" class="page">

  <div class="container">

    <h3>‚öôÔ∏è Settings</h3>

    <div class="setting-box">

      <button onclick="logout()">üîí Logout</button>

      <hr style="border:1px solid #333;margin:15px 0">

      <h4>üîÅ Change Password</h4>

      <input type="password" id="oldPass" placeholder="Old Password">
      <input type="password" id="newPass" placeholder="New Password">
      <input type="password" id="rePass" placeholder="Confirm Password">

      <button onclick="changePassword()">SAVE</button>

      <p id="setMsg" style="font-size:12px;color:red"></p>

    </div>

  </div>

</div>

<footer>Swift Hub ¬© 2026</footer>

<script>

/* PASSWORD */

const PASS_KEY="swift_password";
const LOGIN_KEY="swift_login";

let PASSWORD=localStorage.getItem(PASS_KEY) || "ZM Swift HUB 0460";

/* LOGIN */

function login(){

  if(pass.value!==PASSWORD){
    loginMsg.textContent="‚ùå Wrong Password";
    return;
  }

  localStorage.setItem(LOGIN_KEY,"1");
  loginBox.style.display="none";
}

function checkLogin(){

  if(localStorage.getItem(LOGIN_KEY)){
    loginBox.style.display="none";
  }
}

checkLogin();

/* LOGOUT */

function logout(){
  localStorage.removeItem(LOGIN_KEY);
  location.reload();
}

/* CHANGE PASSWORD */

function changePassword(){

  if(oldPass.value!==PASSWORD){
    setMsg.textContent="‚ùå Old password wrong";
    return;
  }

  if(newPass.value!==rePass.value){
    setMsg.textContent="‚ùå Not match";
    return;
  }

  PASSWORD=newPass.value;
  localStorage.setItem(PASS_KEY,PASSWORD);

  setMsg.style.color="#00ff88";
  setMsg.textContent="‚úÖ Changed";

  oldPass.value="";
  newPass.value="";
  rePass.value="";
}

/* PANEL */

function openPanel(){panel.style.display="flex"}
function closePanel(){panel.style.display="none"}

/* PAGE */

function hideAll(){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
}

function openHome(){
  hideAll();
  homePage.classList.add("active");
  backBtn.style.display="none";
  menuBtn.style.display="block";
  closePanel();
}

function openTest(){
  hideAll();
  testPage.classList.add("active");
  backBtn.style.display="block";
  menuBtn.style.display="none";
  closePanel();
}

function openSettings(){
  hideAll();
  settingsPage.classList.add("active");
  backBtn.style.display="block";
  menuBtn.style.display="none";
  closePanel();
}

function goBack(){openHome()}

/* TIME */

function format(ms){

  if(!ms||ms<=0) return "00:00:00";

  let s=Math.floor(ms/1000);
  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${h.toString().padStart(2,"0")}:${m.toString().padStart(2,"0")}:${se.toString().padStart(2,"0")}`;
}

/* COPY */

function copyKey(k){
  navigator.clipboard.writeText(k);
  alert("‚úÖ Copied");
}

/* LOAD DATA */

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    let freeHTML="",testHTML="";
    let freeCount=0,premiumCount=0;

    let f=1,t=1;

    data.forEach(k=>{

      let cls="",st="",time="";

      if(!k.used){
        cls="free";st="üü¢";time="FREE";
      }
      else if(k.left>0){
        cls="using";st="üü°";time=format(k.left);
      }
      else{
        cls="expired";st="üî¥";time="EXPIRED";
      }

      /* FREE */

      if(k.type==="free"){

        freeCount++;

        freeHTML+=`
        <tr>
          <td>${f++}</td>
          <td>${k.username||"-"}</td>
          <td>${k.key}</td>
          <td class="${cls}">${st}</td>
          <td>${time}</td>
        </tr>`;
      }

      /* PREMIUM */

      if(k.type==="premium"){

        premiumCount++;

        testHTML+=`
        <tr>
          <td>${t++}</td>
          <td>${k.key}</td>
          <td>
            <span class="copy-btn" onclick="copyKey('${k.key}')">üìã</span>
          </td>
          <td class="${cls}">${st}</td>
          <td>${time}</td>
        </tr>`;
      }

    });

    freeData.innerHTML=freeHTML;
    testData.innerHTML=testHTML;

    freeCount.textContent=freeCount;
    premiumCount.textContent=premiumCount;

  }catch(e){
    console.log(e)
  }

}

load();
setInterval(load,2000);

</script>

</body>
</html>
