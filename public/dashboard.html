<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Hub Control</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:"Rajdhani","Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= Background ================= */

#bg{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:.12;
}

#bg{
  background:linear-gradient(180deg,#111,#000,#111);
  animation:bgmove 12s linear infinite;
}

@keyframes bgmove{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= Header ================= */

header{
  text-align:center;
  padding:18px 10px;
  background:#000;
  border-bottom:2px solid #222;
}

/* ================= Title ================= */

.title{
  font-size:26px;
  font-weight:700;
  letter-spacing:2px;

  background:linear-gradient(
    90deg,
    #fff,
    #000,
    #fff
  );

  background-size:200%;
  -webkit-background-clip:text;
  color:transparent;

  animation:titleFlow 5s linear infinite;

  text-shadow:
    0 0 12px #000,
    0 0 25px #000;
}

@keyframes titleFlow{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= Stats ================= */

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:12px;
}

.stat{
  background:#0b0b0b;
  border:2px solid #fff;
  animation:boxBlink 1.5s infinite alternate;
  padding:10px;
  text-align:center;
  border-radius:6px;
}

@keyframes boxBlink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 15px #fff}
}

.stat h3{
  margin:2px 0;
  font-size:13px;
  color:#aaa;
}

.stat span{
  font-size:22px;
  font-weight:700;
}

/* ================= Table ================= */

.container{
  padding:8px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
  table-layout:fixed;
}

th,td{
  text-align:center;
}

th{
  font-size:12px;
  color:#fff;
  padding:8px;
  background:#050505;
}

/* Emoji Glow */

th span{
  animation:emojiBlink 1.5s infinite;
  display:inline-block;
}

@keyframes emojiBlink{
  0%{text-shadow:0 0 5px #fff}
  50%{text-shadow:0 0 15px #fff}
  100%{text-shadow:0 0 5px #fff}
}

td{
  padding:10px 5px;
  font-size:12px;
  word-break:break-all;
}

/* Row */

tr{
  background:#0b0b0b;
  border:2px solid #fff;

  animation:rowBlink 1.3s infinite alternate;
}

@keyframes rowBlink{
  0%{box-shadow:0 0 5px #fff}
  100%{box-shadow:0 0 12px #fff}
}

tr:hover{
  background:#151515;
}

/* ================= Status ================= */

.status{
  font-size:18px;
  animation:blink 1.2s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.5}
  100%{opacity:1}
}

.free{
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}

.using{
  color:#ffe600;
  text-shadow:0 0 10px #ffe600;
}

.expired{
  color:#ff3333;
  text-shadow:0 0 10px #ff3333;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  font-size:11px;
  color:#666;
  padding:12px;
}

</style>
</head>

<body>

<div id="bg"></div>

<header>

  <!-- TITLE -->
  <div class="title">SWIFT HUB ‚Ä¢ KEY CONTROL</div>

</header>

<!-- STATS -->

<div class="stats">

  <div class="stat">
    <h3>Total Keys</h3>
    <span id="total">0</span>
  </div>

  <div class="stat">
    <h3>Free Keys</h3>
    <span id="free">0</span>
  </div>

  <div class="stat">
    <h3>Used Keys</h3>
    <span id="used">0</span>
  </div>

</div>

<div class="container">

<table>

<thead>
<tr>
  <th>No.</th>
  <th><span>üë§</span> User</th>
  <th><span>üîë</span> Key</th>
  <th><span>üö¶</span> Status</th>
  <th><span>‚è±</span> Time</th>
</tr>
</thead>

<tbody id="data"></tbody>

</table>

</div>

<footer>
Swift Hub ¬© 2026 ‚Ä¢ Secure System
</footer>

<script>

/* ================= Time ================= */

function format(ms){

  if(ms<=0) return "00:00:00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(se).padStart(2,"0")}`;
}

/* ================= Load ================= */

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    let html="";

    let total=data.length;
    let free=0;
    let used=0;

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢";
        cls="free";
        time="06:00:00";
        free++;

      }else if(k.left>0){

        st="üü°";
        cls="using";
        time=format(k.left);
        used++;

      }else{

        st="üî¥";
        cls="expired";
        time="EXPIRED";
        used++;
      }

      html+=`
      <tr>

        <td>${i+1}</td>

        <td>${k.user||"‚Äî"}</td>

        <td>${k.key.slice(0,26)}...</td>

        <td class="status ${cls}">${st}</td>

        <td>${time}</td>

      </tr>
      `;
    });

    document.getElementById("data").innerHTML=html;

    document.getElementById("total").textContent=total;
    document.getElementById("free").textContent=free;
    document.getElementById("used").textContent=used;

  }catch(e){
    console.log(e);
  }
}

load();
setInterval(load,1000);

</script>

</body>
</html>
