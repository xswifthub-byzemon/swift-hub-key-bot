<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Hub Control</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>

*{
  box-sizing:border-box;
  font-family:"Orbitron",sans-serif;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ================= Effects ================= */

.effect{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

.lightning{
  background:radial-gradient(circle,#fff,#000 70%);
  animation:flash .2s infinite;
}

@keyframes flash{
  0%{opacity:0}
  50%{opacity:.8}
  100%{opacity:0}
}

.rain{
  background:url("https://i.imgur.com/NM6zH0s.png");
  animation:rain 1s linear infinite;
}

@keyframes rain{
  from{background-position:0 0}
  to{background-position:0 500px}
}

.bw{
  background:#000;
  animation:bwpulse 1s infinite;
}

@keyframes bwpulse{
  0%{background:#000}
  50%{background:#222}
  100%{background:#000}
}

/* ================= Header ================= */

header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  background:#000;
  border-bottom:2px solid #222;
}

header img{
  width:40px;
}

.title{
  font-size:20px;
  background:linear-gradient(90deg,#ff0000,#fff,#ff0000);
  background-size:200%;
  -webkit-background-clip:text;
  color:transparent;
  animation:title 3s linear infinite;
}

@keyframes title{
  from{background-position:0%}
  to{background-position:200%}
}

/* ================= Table ================= */

.container{
  padding:10px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
}

th{
  font-size:12px;
  color:#aaa;
  padding:8px;
}

td{
  padding:10px 5px;
  font-size:11px;
}

tr{
  background:#0d0d0d;
  border:1px solid #333;
}

tr td:first-child{
  border-left:2px solid #555;
}

tr td:last-child{
  border-right:2px solid #555;
}

tr:hover{
  background:#151515;
}

/* ================= Status ================= */

.status{
  font-size:16px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

.free{
  color:#00ff88;
  text-shadow:0 0 10px #00ff88;
}

.using{
  color:#ffe600;
  text-shadow:0 0 10px #ffe600;
}

.expired{
  color:#ff3333;
  text-shadow:0 0 10px #ff3333;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  font-size:11px;
  color:#666;
  padding:12px;
}

</style>
</head>

<body>

<div id="fx" class="effect"></div>

<header>
  <img src="https://cdn.discordapp.com/attachments/1469089205840904427/1469146767705767949/9792cd65875edf6333f3a32eb216040b.jpg">
  <div class="title">Swift Hub Key Control</div>
</header>

<div class="container">

<table>

<thead>
<tr>
  <th>#</th>
  <th>üë§ User</th>
  <th>üîë Key</th>
  <th>üö¶ Status</th>
  <th>‚è± Time</th>
</tr>
</thead>

<tbody id="data"></tbody>

</table>

</div>

<footer>
Swift Hub ¬© 2026
</footer>

<script>

/* ===== Background Effect Switch ===== */

const effects=["lightning","rain","bw"];
let idx=0;

setInterval(()=>{
  const fx=document.getElementById("fx");
  fx.className="effect "+effects[idx];
  idx=(idx+1)%effects.length;
},3000);


/* ===== Time Format ===== */

function format(ms){

  if(ms<=0) return "00 : 00 : 00";

  let s=Math.floor(ms/1000);

  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  let se=s%60;

  return `${String(h).padStart(2,"0")} : ${String(m).padStart(2,"0")} : ${String(se).padStart(2,"0")}`;
}


/* ===== Load Data ===== */

async function load(){

  try{

    const res=await fetch("/api/dashboard");
    const data=await res.json();

    let html="";

    data.forEach((k,i)=>{

      let st="",cls="",time="";

      if(!k.used){

        st="üü¢";
        cls="free";
        time="06 : 00 : 00";

      }else if(k.left>0){

        st="üü°";
        cls="using";
        time=format(k.left);

      }else{

        st="üî¥";
        cls="expired";
        time="EXPIRED";
      }

      html+=`
      <tr>

        <td>${i+1}</td>

        <td>${k.user||"‚Äî"}</td>

        <td>${k.key.slice(0,22)}...</td>

        <td class="status ${cls}">${st}</td>

        <td>${time}</td>

      </tr>
      `;
    });

    document.getElementById("data").innerHTML=html;

  }catch(e){
    console.log(e);
  }
}

load();
setInterval(load,1000);

</script>

</body>
</html>
